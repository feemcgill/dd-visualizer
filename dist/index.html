<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1,width=device-width,initial-scale=1,user-scalable=0">    
    <title>DesertDaze Visualizer</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.6.2/pixi.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script
    src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
    crossorigin="anonymous"></script>    
    <style>
      @import url("/count/362127");
      @font-face {font-family: 'SerifGothicStd-Bold';src: url('fonts/362127_0_0.eot');src: url('fonts/362127_0_0.eot?#iefix') format('embedded-opentype'),url('fonts/362127_0_0.woff2') format('woff2'),url('fonts/362127_0_0.woff') format('woff'),url('fonts/362127_0_0.ttf') format('truetype');}
       
      .dd-visualizer-controls {
        position: absolute;
        top: 20px;
        right: 20px;
      }
      button {
        background: white;
        color: black;
        font-family: 'SerifGothicStd-Bold';
        text-transform: uppercase;
        letter-spacing: 0.2em;
        box-shadow: none;
        border: none;
        padding: 5px 10px 2px;
        border-radius: 5px;
        font-size: 40px;
      }
      .debug {
        background: black;
        position: absolute;
        padding: 5px;
        color: white;
        bottom: 0;
        width: 100%;
        display: none;
      }
      button:focus {outline:0;}

    </style>
  </head>
  <body>
    <div class="dd-visualizer-controls">
      <button class="mute-toggle">Mute</button>
      <button class="play-it">Play</button>
      <button class="play-now">Play NOW THO</button>

    </div>
    <div class="debug">debug</div>

  </body>
  <script src="js/scripts.js"></script>
</html>
