<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1,width=device-width,initial-scale=1,user-scalable=0">    
    <title>DesertDaze Visualizer</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.6.2/pixi.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script
    src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
    crossorigin="anonymous"></script>    
    <style>
      @import url("/count/362127");
      @font-face {font-family: 'SerifGothicStd-Bold';src: url('fonts/362127_0_0.eot');src: url('fonts/362127_0_0.eot?#iefix') format('embedded-opentype'),url('fonts/362127_0_0.woff2') format('woff2'),url('fonts/362127_0_0.woff') format('woff'),url('fonts/362127_0_0.ttf') format('truetype');}
       body {
        font-family: 'SerifGothicStd-Bold';         
       }
      .dd-visualizer-controls {
        position: absolute;
        top: 20px;
        right: 20px;
      }
      button {
        background: white;
        color: black;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        box-shadow: none;
        border: none;
        padding: 5px 10px 2px;
        border-radius: 5px;
        font-family: 'SerifGothicStd-Bold';                 
      }
      .debug {
        background: rgba(0,0,0,.2);
        position: absolute;
        padding: 5px;
        color: white;
        bottom: 0;
        width: 100%;
        display: none;
      }
      .loading-screen {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-transform: uppercase;
      }
      .loading-screen .play-it {
        display: none;
        color: white;
        text-decoration: none;
        font-size: 40px;
        letter-spacing: 0.2em;
        position: relative;
        z-index: 10000;
      }
      .loading-screen .play-it span {
        display: inline-block;
        vertical-align: middle;
        padding-top: 9px;
      }
      .loading-screen .play-it:after {
        content: '';
        border: 20px solid transparent;
        border-left: 40px solid white;
        display: inline-block;
        vertical-align: middle;
        margin-left: 10px;
        transition: all .2s ease-out;
      }
      .loading-screen .play-it:hover:after {
        transform: translateX(10px);
      }
      

      button:focus {outline:0;}

    </style>
  </head>
  <body>
    <div class="dd-visualizer-controls">
      <button class="mute-toggle">Mute</button>
    </div>
    <div class="loading-screen">
      <div class="in">
          <div class="loading">Loading...</div>
          <a href="#" class="play-it"><span>Play</span></a>
      </div>
    </div>
    <div class="debug">debug</div>

  </body>
  <script src="main.js"></script>

</html>
